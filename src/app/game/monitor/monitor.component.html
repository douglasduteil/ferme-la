<section>

  <video
  #videoRef

  (ended)="onVideoEnd($event)"
  poster="assets/bg.jpg"
  muted
  >
    <source [src]="src" >
  </video>

  <div class="indicators">
    <img [hidden]="message !== 'FAIL'" class="indicator" src="assets/greenlight.jpg" alt="">
    <img [hidden]="message !== 'SUCCESS'"  class="indicator" src="assets/redlight.jpg" alt="">
  </div>
</section>
